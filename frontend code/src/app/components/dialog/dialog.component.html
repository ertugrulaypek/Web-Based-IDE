<h2 mat-dialog-title>New File</h2>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>New File</mat-label>
      <input matInput [(ngModel)]="fileName" name="fileNameForm">
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="fileName" >Ok</button>
</mat-dialog-actions>
